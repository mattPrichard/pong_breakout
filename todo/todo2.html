<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
	<style>
		* {
			/*margin: 0;padding: 0;*/ font-size: 2rem; font-family: cursive;
		}
		
		input, h1, li {
			margin-left: 1em
		}
		h1{color: red}
		
		#showLeftTodo {color: green}
		
		ol { cursor:pointer; list-style: decimal; list-style-position: inside; padding: 0;
		}
		
		.done {
			text-decoration: line-through;
			color: lightgray;
			content:"done";
					
		}		
		.done:after {content: url('tick-box.png')}

	</style>
	
</head>
<body>
	<h1>My to do list</h1>
	
	<input type="text" placeholder="enter new todo"  onchange="addToList()" id="inputTodo">

	<ol id="todolist"></ol>
	<p id="showLeftTodo"></p>
	<script>
	
		var leftTodo=0;
		
		
	function addToList(){
		todolist.innerHTML += "<li onclick='toggleDone(this)'>" + inputTodo.value + "</li>";
		inputTodo.value = "";
		showLeftTodo.innerHTML =  (++leftTodo) + " left to do";
	}
	
		function toggleDone(me) {
			//console.log(me.innerHTML)
			if (me.className=="done") {
				me.className="";
				showLeftTodo.innerHTML =  (++leftTodo) + " left to do";
			}
			else {
				me.className="done"
				showLeftTodo.innerHTML =  (--leftTodo) + " left to do";
			}
		}
	
	</script>

</body>
</html>
